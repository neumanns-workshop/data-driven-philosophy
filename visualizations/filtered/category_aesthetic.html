scene?","aesthetic"],["What is your favourite critical theory book?","aesthetic"],["What is the history of this term (especially in regards to the aforementioned Lyotard and White) in theory and how is it being used, by LaCapra and others, to illuminate a working-through of traumatic events, like the Holocaust, by literature and narratives?","aesthetic"],["references for new materialism and literature Are there any books\u002farticles in the new materialist camp which deal explicitly with literature at all?","aesthetic"],["and then: 'How can this big, unprofitable building pay the mortgage?","aesthetic"],["Are there any writers who take a stance against the use of psychoanalysis or who offer alternatives to it in literature analysis?","aesthetic"],["I'd be very thankful for any discussion and also is there any textual\u002fliterary example that can be used to illustrate this?\nPS this is my first post on Reddit, please be nice","aesthetic"],["I know that Joan Copjec deals with Fried briefly in \"The Invention of Crying and the Antitheatrics of the Act\" (in *Imagine There's No Woman*), and someone over at \u002fr\u002fAskLiteraryStudies suggested the work of Walter Benn Michaels, but is there more?","aesthetic"],["Are there any good papers on this or books that anyone would recommend?","aesthetic"],["Why is there a park in Barcelona named for Walter Benjamin?","aesthetic"],["Which basically boils down to a question that I don't know how to answer: Can one read an academic book, or article, or whatever, for an aesthetic reason?","aesthetic"],["Why isn’t Guy Debord cited often?","aesthetic"],["Are there thinkers that I am missing out on, continuing in this vein?","aesthetic"],["Why is authenticity a valued commodity in art and culture today?","aesthetic"],["In addition, how do we avoid the pitfalls of the originator of the mass culture concept, Adorno, who disdained jazz from an obvious cultural chauvinist perspective?","aesthetic"],["So I wanted to consult you guys about this - for those of you who have read E Unibus, do you think Wallace's connection to Marxist Critical Theory (especially Baudrillard and Lyotard) is evident in it and doesn't need reaffirming, or is there even a slight chance that trying to explore his network of intellectual influences and gather it within a framework of a single essay might one day be academically useful to someone somewhere?","aesthetic"],["What is the present crisis and renewal of humanity, mass movements of our day that Walter Benjamin refers to in his essay The work of Art in the age of mechanical reproduction?","aesthetic"],["How can the causes and symptoms of *YouTube Rewind 2018* be characterized?","aesthetic"],["So how can I effectively approach Deleuze considering my limited time and knowledge in philosophy?","aesthetic"],["With that in mind, are there any critical theory texts that are particularly well-written, readable, or literary?","aesthetic"],["I don't understand how condemning an author's attitudes towards marginalized people, or problematic subtexts, is equivalent to discarding a text from study.\n\n&amp;#x200B;\n\nIs there a way to reconcile Cultural Materialism and New Historicism?","aesthetic"],["Are there any works that explore the relationship between fascism and aesthetics?","aesthetic"],["Are there writers out there who discuss music detached from, or, at least, in a sense that is comprehensible to someone with no formal understanding of music, to someone that believes a formal understanding of music might be inherently damaging the intuitive, unspoken, unconscious love of music they have now?","aesthetic"],["Looking for some help understanding Benjamin on Brecht Hello all, \nI am reading Benjamin's essays: \"What is epic theatre?\" versions one and two.","aesthetic"],["How can a photograph be art (or have emotional resonance) when it is a direct mechanical copy of reality?","aesthetic"],["Is there Critical Theory on music and the way we access it?","aesthetic"],["What are some key writings discussing this?","aesthetic"],["What's your idea of political cinema and what are some examples of it?","aesthetic"],["What are the politics behind this idea?","aesthetic"],["Should we restore the works of art in order to preserve them over time or should we stop preserving them and accept that each work must reach its death?","aesthetic"],["How does Baudrillard's (early) critique of Marx relate to his later work?","aesthetic"],["I’m a bit confused as to what Engels and Marx really said about the role of art in a capitalist society, especially in relation to what they wrote about the spiritual production, surplus, and un\u002fproductive labor (for reference, here’s what i read: https:\u002f\u002fwww.marxists.org\u002farchive\u002fmarx\u002fworks\u002f1863\u002ftheories-surplus-value\u002fch04.htm#art and https:\u002f\u002fwww.marxists.org\u002farchive\u002fmarx\u002fworks\u002f1864\u002feconomic\u002fch02b.htm#484 )\n\nCan we call an artist a wage-laborer or is an artist a capitalist?","aesthetic"],["What are your favorite art movements\u002fartists?","aesthetic"],["So is there any article or such thing that attempts to stake claim to such techniques as indicators of postmodernism?","aesthetic"],["I have read some of the classics on aesthetics, and I have been wondering are there any texts that take a post-colonial stance toward aesthetics?","aesthetic"],["Studying photography in my university i’ve come across with Agamben’s essay “what is the act of creation?” , from the fire and the tale.","aesthetic"],["David Foster Wallace and Society of The Spectacle How does David foster Wallaces essay \"E Unibus Pluram\"  and Guy Debords essay \"Society of The Spectacle\" connect to each other?","aesthetic"],["Deleuzian Literary Theory How can one use, or what are some examples of applying, Deleuze on literary texts (particularly his conception of difference, haecceity, and assemblages) that neither concern itself with the mere identification of multiplicities and assemblages in a given text, examples of in-text BwO or schizophrenic tendencies, nor how it resembles a rhizome (I think such approaches reduce the concepts into mere adjectives--rather than descriptive: performative\u002fproductive engagements)?","aesthetic"],["Is there a comprehensive text about it?","aesthetic"],["Also, is there any more reading material that discusses \" A map is not a tracing\" - like something more specific written for artists \u002f designers?","aesthetic"],["Is there any big cultural\u002fart theorists with a big focus\u002fslant towards contemporary (and experimental) music?","aesthetic"],["Are there any essays on beauty that you would suggest?","aesthetic"],["What are your favorite art movements\u002fartists?","aesthetic"],["Are there alternative concepts which oppose this way of thinking?","aesthetic"],["Does this make sense, and are there any essays y'all know of I could read to explore this idea further?","aesthetic"],["Is there critical commentary on this dense prologue?","aesthetic"],["My question is: In Mark Fisher’s view, what is it about capitalism that stops the possibility of true innovation and progress?\n\nIs it perhaps the fact that, if Cobain for example would have created TRUE Alternative and Independent rock music, he would have been so outcast from the music and record industry that he would not be able to even make a name for himself and let alone sell albums and tickets?","aesthetic"],["Is there other stuff like this to read?","aesthetic"],["But through most of Benjamin, its just a rant against other interpretations of the significance of tragedy and Trauerspiel. \n\nWhat is the body of the text really about?","aesthetic"],["So my question is this: are there any theorists that talk about\u002fcriticise fashion, especially in the age of the internet?","aesthetic"],["Are there any works that explore this question?","aesthetic"],["How do I introduce theory and theoretical formulations without coming across as overly academic or explicative?","aesthetic"],["What is a piece of shallow and mindless media, or a cultural phenomena that showcases such tendencies, that is actually quite easy to inspire a discussion about and points to thought-provoking concepts?","aesthetic"],["Adorno: pseudo-individualisation and standardisation Are there any authors that expand on these two notions (pseudo-individualisation and standardisation) that Adorno proposes as two characteristics of products made by the cultural industry?","aesthetic"],["Are there major differences between the two?","aesthetic"],["Walter Benjamin's radio broadcasts I was listening to [this podcast](https:\u002f\u002fwww.bbc.co.uk\u002fprogrammes\u002fm0014710) about Benjamin and on a number of occasions they reference radio broadcasts of which Benjamin recorded over 80, primarily for children, and I'm wondering is there some place I could listen to them and, perhaps most importantly, are they all in German or are there any in English?","aesthetic"],["Are there works that discuss situations like this where the audience derives aesthetic value from a situation that's completely  accidental and unintentional?","aesthetic"],["What is a bretchian non aristotelian drama?","aesthetic"],["Are there any films\u002fplays inspired by dialectical materialism?","aesthetic"],["In what ways could Walter Benjamin's The work of art in the age of Mechanical Reproduction essay be relevant in todays world?","aesthetic"],["He was tempted, but how does something become a hit?","aesthetic"],["\"How do our allegedly rational and programmed societies function?","aesthetic"],["What is your favorite philosopher\u002fthinker when it comes to style of writing and organizing their ideas?","aesthetic"],["So I guess my question is, what playwriters, authors, poets and novelist are most significant to the history of philosophy (my main interest is in Hegel, Kant, Structuralism, Post Structuralism, Critical theory and so on) and is there some kind of canon\u002flist somewhere?","aesthetic"],["How does Deleuze and Guattari incorporate Kafka in their philosophical project?","aesthetic"],["Foucault and Bourdieu: is there a rivalry in between?","aesthetic"],["I'm also interested in a bigger question—why is it that Benedetto Croce appears not to be considered a major thinker in critical theory and continental philosophy today?","aesthetic"],["Is there any writing along these lines?","aesthetic"],["Not that his popularity or accessibility would have anything to do with the quality of his work, but still, I was curious—to what extent is he seen as a “serious” theorist in academic settings?","aesthetic"],["McLuhan\u002fBaudrillard, how do they differ?","aesthetic"],["I am always suspect of such recurrent slogans, so I ask you, fellow critical theorists, why is contemporary art so obsessed with these concepts nowadays?","aesthetic"],["In spite of what an author might say or not say about their work, what is it that allows me to arrive at the conclusion that one work has intention and another does not?","aesthetic"],["Theories of sound A lot of ink has been spilled about the role of imagery, but are there philosophical or works in critical theory that discusses the role of sound in our social world &amp; lives?","aesthetic"],["So, how does her writing style compare to that of e.g. Derrida, Zizek or Foucault?","aesthetic"],["Is there any work by Adorno, or other authors, that may help me understand a broader critical approach to aesthetics?","aesthetic"],["Is there an essay\u002farticle by Baudrillard that is a sort of rejoinder to or a continuation of Benjamin's arguments in \"The Work of Art in the Age of Mechanical Reproduction\"?","aesthetic"],["Why are the aesthetics of totalitarianism appealing?","aesthetic"],["Is there something strange about the way humor permeates youth culture in 21st century?","aesthetic"],["What are your thoughts on the music of [Stereolab](https:\u002f\u002fen.wikipedia.org\u002fwiki\u002fStereolab)?","aesthetic"],["Why does the avant-garde latch on to fascism?","aesthetic"],["what makes a work of art Bataillean?","aesthetic"],["Are there any classic books\u002farticles about the relationship between fascist and presentation of nature\u002fthe countryside\u002fthe twee in fascist aesthetics?","aesthetic"],["But where does that new word come from doesn't it have lineage of some sort that it gives birith to ?","aesthetic"],["If so, how does Russian formalism entangle with her \"Off-modern\"?","aesthetic"],["How do you read superflat culture?","aesthetic"],["Are there good books that take a stronger focus on films 80s and onwards?","aesthetic"],["are there avant gardes still?","aesthetic"],["Why do people describe Adorno as someone who hated fun, and is this reputation deserved?","aesthetic"],["My question is therefore, what are some great essays that use critical theory alongside a film?","aesthetic"],["Theories of Good and Bad Taste In the grand scheme of things this may be a minor question but: is there such a thing as good and bad taste?","aesthetic"],["Foucaultian Geneaology in Adam Curtis's work To what extent would you agree that Adam Curtis's approach (with his documentary video essays) is an approach very similar to Foucault's and in the vein of Byung-chul Han?","aesthetic"],["- Can we separate the art from the artist?\n- And even if we could separate the two, who would that serve?","aesthetic"],["What does it mean to be an \"intensifier\" as a theorist?","aesthetic"],["I've read Capitalist Realism, Nostalgia Irony, and What is Hauntology?","aesthetic"],["What are some good pieces of literature\u002ftheory that discuss similar concepts and ideas as David Cronenberg’s “Videodrome”?","aesthetic"],["What are some important critiques of Affect Theory?","aesthetic"],["how do you critically analyze music?","aesthetic"]],"hovertemplate":"Subreddit=CriticalTheory\u003cbr\u003eComponent 1=%{x}\u003cbr\u003eComponent 2=%{y}\u003cbr\u003eComponent 3=%{z}\u00
