on of new results?","philosophy_of_science"],["How does one do research in philosophy of science?","philosophy_of_science"],["Are there any formulations of physical dynamics that do not rely on the concept of invisible forces?","philosophy_of_science"],["Why are hypotheses necessary in science?","philosophy_of_science"],["Is there a real distinction between a model and a theory?","philosophy_of_science"],["How do Lakatos' research programs explain the \"revolution\" from Newtonian to Einsteinian physics?","philosophy_of_science"],["What is the reason why scientific theories are sometimes falsified, despite the supporting evidence?","philosophy_of_science"],["But it was well-accepted to ignore concerns related to scale invariance at one end before, without impact on the perceived correctness of Newtonian dynamics, so why should problems at the other end be fatal to the theory?","philosophy_of_science"],["In other words, are there cases of paradigm shifts where we can look back in hindsight (from the position of yet another paradigm shift) and say that scientists made an error in which phenomena they considered important when choosing a new paradigm?","philosophy_of_science"],["So how should we think about Newtonian dynamics?","philosophy_of_science"],["Materiality and rigour Are there any good books or papers on the history of materiality and it's influence on rigour in science?","philosophy_of_science"],["Is there scholarship on this topic?","philosophy_of_science"],["What I'd like to ask is: What is the relationship with Popper's view and Nelson Goodman's new riddle of induction?","philosophy_of_science"],["Is there such a paper or book?","philosophy_of_science"],["Those who are not from a science background or who are from only philosophy background, how do you approach learning science (physics, chemistry or biology)?","philosophy_of_science"],["Unfalsifiable predictions Imre Lakatos thought predictions were important in science, even though their logical status is dodgy - why should it matter how the observation and logical deduction are timed relative to each other?","philosophy_of_science"],["What are your thoughts on the theories in Thomas Kuhn's *Structures of Scientific Revolution* in relation to Marxian historicism?","philosophy_of_science"],["I came across [a conference on \"metascience](https:\u002f\u002fwww.metascience2019.org\u002f),\" which apparently is a \"new,\" \"emerging\" field of research that addresses questions such as (taken from the conference's webpage):\n\n* How do scientists generate ideas?","philosophy_of_science"],["Are there any potential counter arguments this problem?","philosophy_of_science"],["If theories like string theory can predict all observable phenomenon, but so can quantum field theory, how do we know which theory reflects whats really happening in nature?","philosophy_of_science"],["I'm reading N. R. Hanson's article 'Is there a logic of scientific discovery?'","philosophy_of_science"],["Why is Evo-Devo often seen as a competitor theory to Neo-Darwinian evolution, rather than a mechanism of it?","philosophy_of_science"],["Is there a general definition for what a \"theory\" is or does it differ by discipline?","philosophy_of_science"],["Are there any theories or methods on the ergonomics of science?","philosophy_of_science"],["The debates get quite technical and I wondered whether someone more versed in the literature could answer in layman's terms\n1) Is there any consensus on which model what is the correct one\u002fmost representative?\n2) Are the models expected to have universal applicability across all domains of natural science?","philosophy_of_science"],["Popper- Theory of Falsification flaws What are some valid flaws of Karl Popper's Theory of Falsification as a concept and in practicality in terms of categorising sciences from non-sciences?\n\nAnd how useful is it to science today?","philosophy_of_science"],["Bloor's strong programme In your opinion, how and to what extent s say for example Fourier analysis ?","philosophy_of_science"],["How can we use philosophy to analyze the different interpretations of quantum mechanics?","philosophy_of_science"],["Why does the Quine-Duhem thesis disprove the use of falsification as a key principle in science?","philosophy_of_science"],["We all (at least all biologists) interpret that as macro-evolution, but what is the justification for doing so?","philosophy_of_science"],["Are there any philosophical works mixing falsificationism with theory of Tractatus Logico Philosophicus?","philosophy_of_science"],["Is there something important that I’m missing here?","philosophy_of_science"],["Yet, what if climate science has or could have more internal dispute and disagreement if not for contextual factors incentivizing scientists to become more biased about a field?","philosophy_of_science"],["Falsification [https:\u002f\u002fstrangecornersofthought.com\u002ffalsify-this-biiitch-science-vs-pseudoscience\u002f](https:\u002f\u002fstrangecornersofthought.com\u002ffalsify-this-biiitch-science-vs-pseudoscience\u002f)\n\n&amp;#x200B;\n\nHow do we determine whether a theory is scientific or not?","philosophy_of_science"],["what are all the -isms in science philosophy?","philosophy_of_science"],["What are the biggest problems the field is currently grappling with?","philosophy_of_science"],["How could we minimize getting mired in blind trial and error, and maximize the impact of our experiments or the direction and clarity of our theories?","philosophy_of_science"],["What is the main paradigm in physics?\n - What are the debates mostly about?\n- What are the most prominent opposing views?\n- What is the current status of chaos theory?\n- Are there any recent articles or books you recommend on this topic?","philosophy_of_science"],["How can this critique be reinforced, and how might Kuhn attempt to address this issue in his account?","philosophy_of_science"],["Is there anything similar in science?.","philosophy_of_  of interstate conflict (Henry Nau), but can we really say that our research is science?","philosophy_of_science"],["What is the modern debate around the incommensurability of scientific theories?","philosophy_of_science"],["Are there defenses of discredited or obsolete scientific theories like phlogiston, Ptolemaic geocentrism or classical mechanics?","philosophy_of_science"],["What are the alternatives to Popperian falsificationism?","philosophy_of_science"],["What are some of the most recent scientific revolutions in any discipline in contemporary times?","philosophy_of_science"],["Why is falsifiability no longer seen as the defining characteristic of science (as opposed to philosophy)?","philosophy_of_science"],["How does it apply to theorists that discuss science dogmas such as \"conservation of matter and energy except for the big bang event\", or \"immutability of nature laws\" (thus of nature constants)?","philosophy_of_science"],["Under what conditions do free parameters make for a bad theory, and why?","philosophy_of_science"],["Are there articles similar to those noted above that detail how, for example, sociological factors such as sexism or other biases (that otherwise fall outside of our usual mechanisms in physics for evaluating theories) influence our theoretical frameworks?","philosophy_of_science"],["Popular opinions on philosophy of science What are the most popular views held with regard to philosophy of science?","philosophy_of_science"],["What I'd like to ask is: What is the relationship with Popper's view and Nelson Goodman's new riddle of induction?","philosophy_of_science"],["What are your thoughts on the matter?","philosophy_of_science"],["What are the most successful models of (scientific) explanation?","philosophy_of_science"],["The Two Main Questions:\n\nFirstly, what is the consensus regarding whether or not science is really a rational process?","philosophy_of_science"],["Is there modern work that develops the idea that the only justified metaphysics is that which explains science (or observation more broadly)?","philosophy_of_science"],["To what extent are scientific theories propagated by their veracity, or their resistance to falsification, and to what extent are they propagated by their popularity in textbooks, access to funding, by academics with large numbers of lab assistants to carry on their work, etc. (regardless of their correspondence with the real world, or even success in experiment)?\n\nMany thanks for any assistance, I'm not a philosopher unfortunately- only a psychologist.","philosophy_of_science"],["Does an extension to falsfication exists?","philosophy_of_science"],["My question is: **Are there any suggested reasons to believe that approximate accuracy is the best** ***possible*** **explanation and not just the best explanation** ***on offer?***\n\nI do share this intuition that accuracy is the best possible explanation for instrumental success in that it seems unimaginable that any property of a theory other than some level of accuracy would be able to better account for its novel success.","philosophy_of_science"],["To what extent are theoretical physicists \"scientists\"?\n\n&gt;\"Theoretical physics is a branch of physics that employs mathematical models and abstractions of physical objects and systems to rationalize, explain and predict natural phenomena.","philosophy_of_science"],["E.g: Are there structural reasons in addition to practical reasons that we don't describe everything in chemistry using quantum models? \n\n&amp;#x200B;\n\nPut another way: are there any good papers on the discussion of whether a plurality of models is necessary or if we should expect all models to decompose into new higher models?","philosophy_of_science"],["If not, what are the the notable attempts to make the most sense of this kind of \"approximation\"?","philosophy_of_science"],["In what way does this view of ontology unify entity and structural realism?","philosophy_of_science"],["Is there a philosophy (ontology) of economics?","philosophy_of_science"],["If a model\u002fhypothesis returns correct results, is there any point at looking at the underlying realism of assumptions?","philosophy_of_science"],["Why is this?","philosophy_of_science"],["Why does induction\u002ffalsification work so well?","philosophy_of_science"],["What makes a scientific theory better than its predecessor?","philosophy_of_science"],["What are the most important contemporary research focuses in Philosophy of Science?","philosophy_of_science"],["Can one perform not-necessarily-compositional science?","philosophy_of_science"],["What makes his contribution not a contribution to \"what counts as science?\" or \"what is science?\".","philosophy_of_science"],["How does a scientific theory differ from the sorts of scientific laws\u002flaws of nature that are based on inductive inferences?","philosophy_of_science"],["Is there a good overview of the 7 different philosophical methods mentioned in the 2020 PhilPapers Survey?","philosophy_of_science"],["How do scientific anti-realists differentiate science from non-science?","philosophy_of_science"],["How can we use philosophy to analyze the different interpretations of quantum mechanics?","philosophy_of_science"],["Underdetermination and Scientific Realism How do scientific realists grapple with the underdetermination of theories by data?","philosophy_of_science"],["Are there any that are generally considered superior?","philosophy_of_science"],["In other words, what are the impacts of Kuhn’s work on the sciences themselves?","philosophy_of_science"],["What are must-read books\u002farticles in contemporary philosophy of science?","philosophy_of_science"],["Are There Any (Preferably Recent) Examples of Philosophy of Science Actually Affecting Science?","philosophy_of_science"],["What is the difference between an incorrect and an incomplete scientific theory?","philosophy_of_science"],["Sry, I am a bit out of the loop:  Are there prominen
